<section class="contact row">
            <div class="contact_wrap small-centered small-12 medium-centered medium-7 large-centered large-7 column">
                <article>
                    <h2>drop me a line</h2>
 
        <form ng-submit="submitForm()" ng-controller="FormController" novalidate>
  <div class="field">      
  <input type="text" placeholder='Name' name="name" ng-model="formData.name" ng-class="{'error' : errorName}">
</div>
<div class="field">
  <input type="email" placeholder='Email' name="email" ng-model="formData.email" ng-class="{'error' : errorEmail}">
  </div>
    <div class="field">
  <textarea name="message" ng-class="{'error' : errorTextarea}" ng-model="formData.message" cols="30" rows="10"></textarea>
  </div>
  <div class="field">
  <button type="submit" name="submit">Send!</button>
  </div>
  <div ng-class="{'submissionMessage' : submission}" ng-bind="submissionMessage"></div>
</form>
                </article>
                <article class='contact_info_wrap'>
                    <h2>contact info</h2>

                   <map center="34.0977490,-118.3299090" zoom="8"><marker id='contact_page_marker' position="34.0977490,-118.3299090" title="Los Angeles, CA" on-click="showInfoWindow(event, 'contact_page_marker_info_window')"></marker></map>
                   <p class='map_address'>6430 W. Sunset Blvd,<br>
                        Los Angeles, CA
                        </p>
                    <p>Mobile:
                    <a class='mobile' href="tel:+914592495">(914)592-495</a></p>
                    <p>Telephone:
                    <a class='tel' href="tel:+9145825823">(914)582-5823</a></p>
                    <p>Fax:
                    <a class='fax'href="tel:+914598523">(914)259-8523</a></p>
                    <p>E-mail:
                    <a class='primary email' href="mailto:dj@dennisjefferson.com">dj@dennisjefferson.com</a></p>
                    <p>Skype:<a class='primary skype' href="skype:djfrsn?chat">@djfrsn</a></p>
                </article>
            </div>
        </section>
